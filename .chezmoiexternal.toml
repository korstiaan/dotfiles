[".local/antigen.zsh"]
    type = "file"
    url = "https://raw.githubusercontent.com/zsh-users/antigen/master/bin/antigen.zsh"
    refreshPeriod = "168h"
[".local/fzf"]
    type = "archive"
    url = "https://github.com/junegunn/fzf/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
{{- $asdfTags := output (printf "%s/.bin/asdf_latest_tag.sh" .chezmoi.sourceDir) -}}
{{- $asdfUrl := (first (fromJson $asdfTags)).tarball_url }}
[".asdf"]
    type = "archive"
    url = "{{ $asdfUrl }}"
    stripComponents = 1
