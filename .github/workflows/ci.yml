name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        shared: ["y", "n"]
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -qq -y --no-install-recommends zsh shellcheck locales locales-all
    - name: Set zsh as default shell
      run: |
        sudo chsh -s $(which zsh) root
        sudo chsh -s $(which zsh) $(whoami)
    - name: Install chezmoi
      run: |
        sh -c "$(curl -fsLS git.io/chezmoi)"
    - name: Install dotfiles
      shell: zsh -l {0}
      env:
        DOTFILES_EMAIL: info@example.com
        DOTFILES_SHARED_SERVER: ${{ matrix.shared }}
        DOTFILES_GPG_SIGNING_KEY: foo
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        ./bin/chezmoi init --apply --source=.
    - name: Lint
      shell: zsh -l {0}
      run: |
        .bin/shellcheck_target.sh
    - name: Smoke test
      shell: zsh -l {0}
      run: |
        cd ~
        source .zshrc
        asdf --version
        z
        fzf --version
        node --version
        go version
        ruby -v
